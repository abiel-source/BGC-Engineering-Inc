<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>
<body>
    
    
    <form class ="ml-5 mt-5">
        <div class="form-group">
          <label for="exampleFormControlInput1">Product Name</label>
          <input type="email" class="form-control" style = "width: 800px" id="exampleFormControlInput1" placeholder="Name">
        </div>
        <div class="form-group">
          <label for="exampleFormControlSelect1">Gender</label>
          <select class="form-control" style = "width: 800px" id="exampleFormControlSelect1">
            <option>Male</option>
            <option>Female</option>
          </select>
        </div>
        <div class="form-group ">
            <label for="exampleFormControlSelect1">Size</label>
            <select class="form-control" style = "width: 800px" id="exampleFormControlSelect1">
              <option>XS</option>
              <option>S</option>
              <option>M</option>
              <option>L</option>
              <option>XL</option>
            </select>
          </div>
        <div class="form-group">
            <label for="exampleFormControlTextarea1">Description</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" style = "width: 800px" rows="3"></textarea>
          </div>
        <div class="form-group">
          <label for="exampleFormControlSelect2">Category</label>
          <select multiple class="form-control" style = "width: 800px" id="exampleFormControlSelect2">
            <option>Tops</option>
            <option>Bottoms</option>
            <option>Jackets</option>
            <option>Hats</option>
            <option>Accessories</option>
          </select>
        </div>
        <div class="form-group">
            <label for="exampleFormControlSelect2">Image</label>
            <br/>
            <input type="file" name="avatar" />
          </div>
          <input type="submit" value="Upload"/>
      </form>
</body>
</html>
